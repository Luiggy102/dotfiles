format = """
$username\
$hostname\
$directory\
$character"""


right_format = """
$git_branch\ 
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$package\
$nodejs\
$c\
$cmake\
$php\
$python\
$rust\
$memory_usage\
$env_var\
$line_break\
$cmd_duration\
$jobs"""

add_newline = true

[character]
format = '$symbol '
#format = 'â–¶ '

[directory]
format = '  [$path]($style)[$read_only]($read_only_style) '
#truncation_length = 5
#truncate_to_repo = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[package]
format = '[$symbol$version]($style) '

[nodejs]
format = '[$symbol($version )]($style)'

[cmd_duration]
format = '[$duration]($style) '

[line_break]
disabled = true
