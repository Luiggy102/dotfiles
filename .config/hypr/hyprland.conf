    # gaps_out = 10, 10, 10, 10
}

decoration {
    blur {
        enabled = yes
        size = 4
        passes = 3
        new_optimizations = yes
        contrast = 1
        brightness = 1
    }
    rounding = 0
    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = rgba(0, 0, 0, 0.5)
    # layerrule = blur, waybar
    # active_opacity = 1
    # inactive_opacity = 0.7
    dim_inactive = true
    dim_strength = 0.1
}

