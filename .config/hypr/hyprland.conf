$mainMod = SUPER

# Master
bind = $mainMod, RETURN, layoutmsg, swapwithmaster

bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, TAB, layoutmsg, cyclenext

bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, TAB, layoutmsg, cycleprev

bind = $mainMod SHIFT, L, resizeactive, 40 40
bind = $mainMod SHIFT, H, resizeactive, -40 -40
# bind = $mainMod SHIFT, V, togglefloating 
# bind = $mainMod, SHIFT V, exec, hyprctl dispatch togglefloating && hyprctl dispatch pin
#bind = $mainMod SHIFT, SPACE, layoutmsg ,orientationcycle left top bottom
 bind = $mainMod SHIFT, SPACE, layoutmsg ,orientationcycle left top center right bottom
# commands
bind = $mainMod, M, fullscreen
bind = $mainMod, Q, killactive 
bind = $mainMod, V, togglefloating 
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, Y, exec, ytfzf -D
bind = $mainMod SHIFT, Y, exec, ytfzf -D -H
# bind = $mainMod SHIFT, P,exec, firefox "https://platzi.com/home/"

env = YTFZF_SUBSCRIPTIONS_FILE, $HOME/dotfiles/.config/ytfzf/subscriptions
bind = $mainMod SHIFT, U, exec, ytfzf -cS --sort -l -D

bind = $mainMod , U, exec, ytfzf -q -D
bind = $mainMod, ESCAPE, exec, sleep 0.2 && hyprlock
# bind = $mainMod SHIFT,ESCAPE, exec, systemctl suspend
bind = ALT SHIFT ,S, exec, sleep 0.2 && swaylock -f && systemctl suspend
# bind = $mainMod SHIFT, ESCAPE, exec, sleep 0.2 && swaylock -f 

# volume
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5000
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5000
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# Brightness
bind = , XF86MonBrightnessDown, exec, light -U 5
bind = , XF86MonBrightnessUp, exec, light -A 5
# media
# bind = $mainMod SHIFT, SPACE, exec, playerctl play-pause
bind = $mainMod SHIFT, P, exec, playerctl previous
bind = $mainMod SHIFT, N, exec, playerctl next
bind = , XF86AudioPlay, exec, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = $mainMod SHIFT, LEFT, exec, playerctl position 5-
bind = $mainMod SHIFT, RIGHT, exec, playerctl position 5+
# mircophone
bind = , XF86AudioMicMute, exec, pactl set-source-mute 0 toggle

bind = ,switch:on:Lid Switch,exec,hyprlock

# apps
bind = $mainMod SHIFT, RETURN, exec, kitty
bind = $mainMod, B, exec, flatpak run io.gitlab.librewolf-community
bind = $mainMod SHIFT, B, exec, go run $HOME/go/src/proyectos/buscador/main.go -b
bind = $mainMod SHIFT, I, exec, go run $HOME/go/src/proyectos/buscador/main.go -yt
bind = $mainMod, P, exec, fuzzel
bind = $mainMod, Z, exec, zathura
# bind = $mainMod, P, exec, bemenu-run -w 0.98 -l 20 -i -H 29 --fn='Iosevka NF 13' --tf=#C94C4C --bdr=#C94C4C --hb=#C94C4C --nb=#161616 --hf=#000000

# archvos
bind = $mainMod, F, exec, nautilus ~/Documents/
bind = $mainMod, D, exec, kitty -d=~/vimwiki/ nvim -c  "VimwikiMakeDiaryNote" -c "colorscheme catppuccin-latte" -c "set nonumber" -c "set norelativenumber" -c "norm Go"
# bind = $mainMod, V, exec, nautilus ~/Videos/

# scripts
bind = $mainMod, O, exec, go run $HOME/go/src/proyectos/launcher/main.go
bind = $mainMod, A, exec, zsh $HOME/dotfiles/.scripts/ani-cli --rofi
bind = $mainMod SHIFT, A, exec, zsh $HOME/dotfiles/.scripts/ani-cli --rofi -c

# power button suspend
# (need to change file /etc/systemd/logind.conf and change HandlePowerKey=ignore, then reboot)
bind = , XF86PowerOff, exec, swaylock & systemctl suspend

bind = , Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"
bind = SHIFT, Print, exec, grim "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move to workspace
bind = $mainMod SHIFT, J, workspace, e-1
bind = $mainMod SHIFT, K, workspace, e+1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
