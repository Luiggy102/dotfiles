autogenerated = 0
monitor=eDP-1, 1920x1080@60, auto, 1
exec-once = export QT_QPA_PLATFORMTHEME=qt6ct
env = WLR_NO_HARDWARE_CURSORS,1
monitor=HDMI-A-2, 1920x1080@144, auto, 1, mirror, eDP-1
exec-once = waybar & waypaper --restore & gammastep -l -1:-87 & dunst & kdeconnect-indicator & swayidle -w timeout 250 'swaylock -f --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --grace 5 --fade-in 0.2' timeout 480 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' & nmcli device wifi connect "Internet Lento"

misc {
	hide_cursor_on_touch = false
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
	kb_options = caps:escape, ctrl:swap_lalt_lctl
	kb_rules = 
	follow_mouse = 1
    sensitivity = 0
	repeat_delay = 200
	repeat_rate = 70
    touchpad {
        natural_scroll = no
    }
}

general {
    layout = master
    gaps_in = 8
    gaps_out = 8
    border_size = 1
	cursor_inactive_timeout = 5
# catppuccin mocha
	col.active_border= rgb(bac2de)
    col.inactive_border=rgb(313244)
# gruvbox
	# col.active_border= rgb(a89984)
    # col.inactive_border=rgb(1d2021)
# tokyo night
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 0
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true
        size = 4
        passes = 2
        #ignore_opacity = true
    }
}

animations {
    enabled = yes
	bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
	workspace_swipe = on
}

windowrule = opacity 0.98,^(librewolf)$ 
windowrule = opacity 0.6,^(rofi)$ 
windowrule = opacity 0.7,^(audiotube)$ 
windowrule = opacity 0.93,^(thunar)$ 
windowrule = opacity 0.9,^(Anki)$ 
windowrule = opacity 0.9,^(waypaper)$ 
windowrule = opacity 0.8,^(youtube-music)$ 
windowrule = windowdance,^(Anki)$
windowrule = float, ^(waypaper)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = workspace 1 silent, class:^(youtube-music)$
windowrulev2 = workspace 1 silent, class:^(gnome-pomodoro)$
windowrulev2 = workspace 2 silent, class:^(librewolf)$
windowrulev2 = workspace 3 silent, title:^(.*zathura.*)$

$mainMod = SUPER

# Master
bind = $mainMod, RETURN, layoutmsg, swapwithmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, L, resizeactive, 40 0
bind = $mainMod SHIFT, H, resizeactive, -40 0
bind = $mainMod SHIFT, RETURN, exec, kitty
bind = $mainMod, B, exec, librewolf
bind = $mainMod SHIFT, A, exec, flatpak run net.ankiweb.Anki
bind = $mainMod, M, fullscreen
bind = $mainMod, Q, killactive 
bind = $mainMod SHIFT, Q, exit 
bind = $mainMod, F, exec, thunar '$HOME/Documents/'
bind = $mainMod, V, togglefloating 
bind = $mainMod, Y, exec, kitty ytfzf -t -T kitty
bind = $mainMod, L, exec, rofi -show window
bind = $mainMod, P, exec, fzfScript
bind = $mainMod, O, exec, rofi -show drun
bind = $mainMod SHIFT, SPACE, exec, fzfScript
bind = $mainMod, SPACE, exec, rofi -show drun

# volumen
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5000
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5000
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Media
# bind = $mainMod SHIFT, SPACE, exec, playerctl play-pause
bind = $mainMod SHIFT, P, exec, playerctl previous
bind = $mainMod SHIFT, N, exec, playerctl next
bind = $mainMod SHIFT, LEFT, exec, playerctl position 5-
bind = $mainMod SHIFT, RIGHT, exec, playerctl position 5+

# volumen telefono
bind = SHIFT, XF86AudioRaiseVolume, exec, playerctl volume 0.1+
bind = SHIFT, XF86AudioLowerVolume, exec, playerctl volume 0.1-

# mircophone
bind = , F4, exec, pactl set-source-mute 0 toggle

# extras
bind = , F9, exec, kitty nvim ~/.config -c ":Files ~/.config/"

# brillo
bind = , XF86MonBrightnessDown, exec, brightnessctl s 350-
bind = , XF86MonBrightnessUp, exec, brightnessctl s 350+

# lock
bind = $mainMod SHIFT, ESCAPE, exec, systemctl suspend & swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5
bind = $mainMod , ESCAPE, exec, swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --fade-in 1

# capturas
bind = , Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"
bind = SHIFT, Print, exec, grim "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"

# estudiar node 
#bind = $mainMod SHIFT, N, exec, kitty --directory ~/Documents/prog/node/ & sleep 0.1 && zathura ~/Documents/libros/Node\&Express/node-handbook-1.pdf 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
