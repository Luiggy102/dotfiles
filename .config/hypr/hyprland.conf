# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Master
bind = $mainMod, RETURN, layoutmsg, swapwithmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, L, resizeactive, 40 40
bind = $mainMod SHIFT, H, resizeactive, -40 -40
# bind = $mainMod SHIFT, SPACE, layoutmsg ,orientationcycle left top
# bind = $mainMod SHIFT, SPACE, layoutmsg ,orientationcycle left top right bottom center 
bind = $mainMod SHIFT, SPACE, layoutmsg ,orientationcycle left top bottom
#bind = $mainMod, L, layoutmsg, swapnext
#bind = $mainMod, H, layoutmsg, swapprev

bind = $mainMod SHIFT, RETURN, exec, kitty
bind = $mainMod, B, exec, firefox
bind = $mainMod, M, fullscreen
bind = $mainMod, Q, killactive 
bind = $mainMod SHIFT, Q, exit
#bind = $mainMod, F, exec, dolphin
# bind = $mainMod, F, exec, thunar
bind = $mainMod, F, exec, nautilus
bind = $mainMod, V, togglefloating 
#bind = CTRL, SPACE, exec, fzfScript
#bind = CTRL SHIFT, SPACE, exec, fuzzel
bind = $mainMod, O, exec, zsh $HOME/dotfiles/.scripts/launcher.sh
bind = $mainMod, P, exec, fuzzel
#bind = CTRL SHIFT, SPACE, exec, wofi --show drun
bind = $mainMod ,ESCAPE, exec, systemctl suspend
bind = $mainMod SHIFT, ESCAPE, exec, sleep 0.2 && swaylock -f 

bind = $mainMod, Y, exec, ytfzf -D
# bind = $mainMod SHIFT, Y, exec, ytfzf -cS --sort -l -D
bind = $mainMod SHIFT, Y, exec, ytfzf -D -H

# volume
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5000
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5000
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness
bind = , XF86MonBrightnessDown, exec, light -U 5
bind = , XF86MonBrightnessUp, exec, light -A 5

# kde connect
#bind = $mainMod SHIFT, ], exec, playerctl volume 0.1+

# media
bind = $mainMod SHIFT, SPACE, exec, playerctl play-pause
bind = $mainMod SHIFT, P, exec, playerctl previous
bind = $mainMod SHIFT, N, exec, playerctl next

bind = , XF86AudioPlay, exec, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

bind = $mainMod SHIFT, LEFT, exec, playerctl position 5-
bind = $mainMod SHIFT, RIGHT, exec, playerctl position 5+

# mircophone
bind = , XF86AudioMicMute, exec, pactl set-source-mute 0 toggle

# power button suspend
# (need to change file /etc/systemd/logind.conf and change HandlePowerKey=ignore, then reboot)
bind = , XF86PowerOff, exec, swaylock & systemctl suspend

bind = , Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"
bind = SHIFT, Print, exec, grim "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"

