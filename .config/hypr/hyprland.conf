#monitor=HDMI-A-1,1366x768,auto,1,mirror, eDP-1 # soluci√≥n laptop
#monitor=,highres,auto,1,bitdepth,10
monitor=,1920x1080@59,auto,1

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
	kb_options = caps:escape, ctrl:swap_lalt_lctl
	kb_rules = 

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	
	repeat_delay = 200
	repeat_rate = 70
}

device{
    name = elan-trackpont
    sensitivity = 1.0
}


master {
    new_is_master = false
    no_gaps_when_only = 1
}

general {
    border_size = 2
    # col.active_border = rgba(8aa5cefa) rgba(C94C4Cfa) 45deg # azul-rojo
    # col.active_border = rgba(393939fa) rgba(C94C4Cfa) 123deg # negro-rojo
