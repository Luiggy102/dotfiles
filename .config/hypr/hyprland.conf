autogenerated = 0
exec-once = waybar
exec-once = /usr/lib/kdeconnectd
exec-once = hyprpaper
exec-once = nmcli device wifi connect "Internet Lento"
exec-once = wlsunset -l -2.20 -L -79.89
exec-once = swayidle -w timeout 480 "swaylock -f" timeout 600 "hyprctl dispatch dpms off" resume "hyprctl dispatch dpms on"

misc {
	hide_cursor_on_touch = false
    disable_hyprland_logo = true
    animate_manual_resizes = true
	#suppress_portal_warnings = true
}

env = QT_QPA_PLATFORMTHEME,qt5ct
env = WLR_NO_HARDWARE_CURSORS,1

#monitor=HDMI-A-1,1366x768,auto,1,mirror, eDP-1 # soluci√≥n laptop
monitor=,1920x1080@143,auto,1

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
	kb_options = caps:escape, ctrl:swap_lalt_lctl
	kb_rules = 

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	
	repeat_delay = 200
	repeat_rate = 70
}

device{
    name = elan-trackpont
    sensitivity = 1.0
}


master {
    new_is_master = true
    no_gaps_when_only = 1
}

general {
    border_size = 2
    col.active_border = rgba(8aa5cefa)
    col.inactive_border = rgba(1B1D1DFF)
    layout = master
	cursor_inactive_timeout = 5
    # gaps_in = 0
    # gaps_out = 0
    # gaps_in = 5
    # gaps_out = 10, 10, 10, 10
}

decoration {
    blur {
        enabled = yes
        size = 5
        passes = 3
        new_optimizations = yes
        contrast = 1
        brightness = 1
    }
    rounding = 0
    drop_shadow = yes
    shadow_range = 10
    shadow_render_power = 2
    col.shadow = rgba(0, 0, 0, 0.5)
    # active_opacity = 1
    # inactive_opacity = 0.6
    # dim_inactive = true
    # dim_strength = 0.1
}

animations {
    enabled = no
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 250
}

# tile
windowrule= tile,^(sxiv)$
windowrule = tile, ^(kitty)$
windowrulev2 = tile,class:^(libreoffice.*)$

# float
windowrule = float, ^(thunar)$
windowrule = float, ^(waypaper)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(KDE Connect URL handler)$
windowrulev2 = float, class:^(psterm)$
windowrulev2 = float, title:^(Add)$

# anki
windowrulev2 = center, title:^(Add)$
windowrulev2 = size 800 400, title:^(Add)$

windowrule = center, ^(thunar)$
windowrule = size 1000 600, ^(thunar)$

windowrule = size 69% 66%, title:^(Picture-in-Picture)$
windowrule = move 30% 30%, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = noborder, title:^(Picture-in-Picture)$
windowrule = keepaspectratio, title:^(Picture-in-Picture)$


windowrulev2 = float, class:^(mpv)$
# [x][y]
windowrulev2 = move 69% 66%, class:^(mpv)$
windowrulev2 = size 30% 30%, class:^(mpv)$
windowrulev2 = pin, class:^(mpv)$
windowrulev2 = noborder, class:^(mpv)$
windowrulev2 = keepaspectratio, class:^(mpv)$

# `hyprctl clients`
# workspaces 
# 1 files - extras
windowrulev2 = workspace 1, class:^(gnome-pomodoro)$
windowrulev2 = workspace 1, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = workspace 1, class:^(PacketTracer)$
# 2 web
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(org.mozilla.firefox)$
# 3 code
windowrulev2 = workspace 3, class:^(kitty)$
windowrulev2 = workspace 3, class:^(wxPSeInt)$
# 4 media
#windowrulev2 = workspace 4, class:^(mpv)$
windowrulev2 = workspace 4, class:^(org.gnome.SoundRecorder)$
windowrulev2 = workspace 4, class:^(pavucontrol)$
windowrulev2 = workspace 4, class:^(io.gitlab.zehkira.Monophony)$
windowrulev2 = workspace 4, title:^(cava)$
# 5 office - reading
windowrulev2 = workspace 5, class:^(org.pwmt.zathura)$
windowrulev2 = workspace 5, class:^(libreoffice.*)$

# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

$mainMod = SUPER

# Master
bind = $mainMod, RETURN, layoutmsg, swapwithmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, L, resizeactive, 40 40
bind = $mainMod SHIFT, H, resizeactive, -40 -40
bind = $mainMod SHIFT, SPACE, layoutmsg ,orientationcycle left top bottom
bind = $mainMod, V, exec, hyprctl dispatch togglefloating && hyprctl dispatch pin
# bind = $mainMod SHIFT, SPACE, layoutmsg ,orientationcycle left top right bottom center 
# commands
bind = $mainMod, M, fullscreen
bind = $mainMod, Q, killactive 
# bind = $mainMod, V, togglefloating 
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, Y, exec, ytfzf -D
bind = $mainMod SHIFT, Y, exec, ytfzf -D -H --sort
bind = $mainMod SHIFT, U, exec, ytfzf -cS --sort -l -D
bind = $mainMod ,ESCAPE, exec, systemctl suspend
bind = $mainMod SHIFT, ESCAPE, exec, sleep 0.2 && swaylock -f 
# volume
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5000
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5000
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# Brightness
bind = , XF86MonBrightnessDown, exec, light -U 5
bind = , XF86MonBrightnessUp, exec, light -A 5
# media
bind = $mainMod SHIFT, SPACE, exec, playerctl play-pause
bind = $mainMod SHIFT, P, exec, playerctl previous
bind = $mainMod SHIFT, N, exec, playerctl next
bind = , XF86AudioPlay, exec, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
bind = $mainMod SHIFT, LEFT, exec, playerctl position 5-
bind = $mainMod SHIFT, RIGHT, exec, playerctl position 5+
# mircophone
bind = , XF86AudioMicMute, exec, pactl set-source-mute 0 toggle

# apps
bind = $mainMod SHIFT, RETURN, exec, kitty
bind = $mainMod, B, exec, firefox
bind = $mainMod, F, exec, nautilus
bind = $mainMod, P, exec, fuzzel

# scripts
bind = $mainMod, O, exec, zsh $HOME/dotfiles/.scripts/launcher.sh

# power button suspend
# (need to change file /etc/systemd/logind.conf and change HandlePowerKey=ignore, then reboot)
bind = , XF86PowerOff, exec, swaylock & systemctl suspend

bind = , Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"
bind = SHIFT, Print, exec, grim "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png" && wl-copy < "$HOME/Pictures/Screenshots/$(date '+%y%m%d_%H-%M-%S').png"

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move to workspace
bind = $mainMod SHIFT, J, workspace, e-1
bind = $mainMod SHIFT, K, workspace, e+1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
